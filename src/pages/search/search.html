<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Qual Produto?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="Digite aqui o produto desejado" (ionInput)="filterProducts($event)" (search)="dismissKeyboard()"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item-divider color="light" class="search__title">Pesquisas Recentes</ion-item-divider>
    <button ion-item *ngFor="let product of products" (click)="machineSelection(product)">
          {{ product.description }}
    </button>
  </ion-list>

</ion-content>
