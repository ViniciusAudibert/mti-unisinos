<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Em qual máquina?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="Digite aqui o modelo da máquina" (ionInput)="filterMachine($event)" (search)="dismissKeyboard()"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item-divider color="light" class="search__title">Pesquisas Recentes</ion-item-divider>
    <ion-item ion-item *ngFor="let machine of machines">
      <button ion-button color="light" style="float: right;" (click)="machineDetail(machine)"> Ver localização</button>
      <div style="padding-top: 10px" (click)="greet()">{{ machine.description }}</div>
    </ion-item>
  </ion-list>

</ion-content>
