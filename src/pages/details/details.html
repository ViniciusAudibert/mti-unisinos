<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Detalhes da máquina
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <main id="details-content">

    <section class="details__info">
      <div class="details__info--col1">
        <p class="details__info--enfase">Máquina <strong>{{ machine.description }}</strong></p>
        <p class="details__info--enfase">Perto de <strong>{{ machine.local }}</strong></p>
      </div>
      <div class="details__info--col2">
        <img class="details__info--imageProduct" [src]="machine.urlImage">
      </div>
    </section>

    <div id="map"></div>

  </main>
</ion-content>
