<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Reportar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [(ngModel)]="selectedValueOption" radio-group>
    <ion-list-header>
      Qual problema vocÃª gostaria de reportar?
    </ion-list-header>

    <ion-item *ngFor="let option of reportOptions">
      <ion-label>{{ option.text }}</ion-label>
      <ion-radio value="{{ option.value }}" (click)="selectOption(option)"></ion-radio>
    </ion-item>

  </ion-list>

  <ion-item *ngIf="isFieldOther()">
    <ion-label stacked>Informe aqui o problema encontrado</ion-label>
    <ion-input [(ngModel)]="textOutro" type="text" value=""></ion-input>
  </ion-item>

  <div class="report__send">
    <button [disabled]="!selectedValueOption" (click)="sendReport()" ion-button round icon-left block>
      <ion-icon name="send"></ion-icon>
      Reportar
    </button>
  </div>

</ion-content>
